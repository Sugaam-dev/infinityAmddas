<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link href="assets/css/sign1.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="food-image">
                <img src="path_to_food_image" alt="Food Image">
            </div>
        </div>
        <div class="right">
            <div class="logo">
                <img src="path_to_logo_image" alt="Amadas Logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
            <div class="login-form">
                <h1>Create</h1>
                <form>
                    <div class="input-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" id="old-password" name="old-password" value="">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="hello@reallygreatsite.com">
                    </div>
                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" value="">
                    </div>
                    <button type="submit" class="send-button">Send</button>
                    <div class="social-icons">
                        <a href="#"><img src="path_to_whatsapp_icon" alt="WhatsApp"></a>
                        <a href="#"><img src="path_to_instagram_icon" alt="Instagram"></a>
                        <a href="#"><img src="path_to_facebook_icon" alt="Facebook"></a>
                        <a href="#"><img src="path_to_skype_icon" alt="Skype"></a>
                        <a href="#"><img src="path_to_google_icon" alt="Google"></a>
                    </div>
                    <button type="button" class="captcha-button">Enter Captcha</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
